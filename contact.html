    <!-- Contact Section -->
    <main class="page-container">
        <div class="page-header">
            <h1 class="page-title">Get In Touch</h1>
            <div class="title-underline"></div>
        </div>

        <section class="contact-section">
            <div class="contact-wrapper">
                <!-- Contact Info -->
                <div class="contact-info">
                    <h2 class="section-subtitle">Contact Information</h2>
                    <div class="info-items">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-content">
                                <h4>Location</h4>
                                <p>Bhota, Kharian, Gujrat</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="info-content">
                                <h4>Phone</h4>
                                <p>0311 5482701</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h4>Email</h4>
                                <p>ayeshashabbir82701@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="social-contact">
                        <a href="#" class="social-contact-link" aria-label="LinkedIn">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#" class="social-contact-link" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-contact-link" aria-label="Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-contact-link" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <form class="contact-form" id="contactForm" action="https://formspree.io/f/xwvvvwrp" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <!-- Hidden field for your email -->
                        <input type="hidden" name="_to" value="ayeshashabbir82701@gmail.com">
                        <input type="hidden" name="_subject" value="New Contact Form Message from Portfolio">
                        <input type="hidden" name="_replyto" value="">
                        <button type="submit" class="btn-submit">
                            Send Message
                            <i class="fas fa-paper-plane"></i>
                        </button>
                        <div class="form-message" id="formMessage"></div>
                    </form>
                </div>
            </div>
        </section>

    <script src="script.js"></script>
